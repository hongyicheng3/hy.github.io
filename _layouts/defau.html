<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="{% if page.lang == 'es' %}es{% else %}en{% endif %}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.lang == 'es' %}{{ site.description_es }}{% else %}{{ site.description_en }}{% endif %}">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
  <header>
    <div class="language-switcher">
      <button id="switch-to-en" onclick="switchLanguage('en')">English</button>
      <button id="switch-to-es" onclick="switchLanguage('es')">Espa√±ol</button>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <!-- Footer content can go here -->
  </footer>

  <script>
    function switchLanguage(lang) {
      if (lang === 'en') {
        window.location.href = '/en/';
      } else if (lang === 'es') {
        window.location.href = '/es/';
      }
    }
  </script>
</body>
</html>
