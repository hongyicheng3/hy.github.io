<div class="language-switcher">
  <button id="switch-to-en" onclick="switchLanguage('en')">English</button>
  <button id="switch-to-es" onclick="switchLanguage('es')">Espa√±ol</button>
</div>

<script>
  function switchLanguage(lang) {
    if (lang === 'en') {
      window.location.href = '/en/';
    } else if (lang === 'es') {
      window.location.href = '/es/';
    }
  }
</script>
